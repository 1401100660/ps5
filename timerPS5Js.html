<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  
  <script src="p5/p5.js"></script>
  
<!--   link following libraries bellow p5 and link the library well -->
  <script defer src="https://unpkg.com/p5.collide2d"></script>
  
  <title>box game</title>
  
</head>
<body style="margin: 0px;">
  <h1 style="position: absolute; color:red; top:50%; right:50%;" id="title">hi</h1>
  <script>
    let w = window.innerWidth
    let h = window.innerHeight
    let ms = 0
    function setup(){
      createCanvas(w,h)
    }
    function draw(){
      ms = millis() / 1000
      document.getElementById("title").innerHTML = ms.toFixed(0)
      if (ms > 5){
        document.getElementById("title").innerHTML = "time is up"
        noLoop()
      }
    }
    
  </script>
</body>
</html>
